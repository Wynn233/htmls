<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Some Widget</title>
	<style type="text/css">
		html, body, #allmap{height: 100%; width: 100%;margin: 0px; padding: 0px}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=[myak]"></script>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>

<script type="text/javascript">
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 15);  

	var opts = {anchor: BMAP_ANCHOR_TOP_RIGHT, offset: new BMap.Size(150, 5), type: BMAP_NAVIGATION_CONTROL_SMALL}
	var widgetOne = new BMap.NavigationControl(opts);
	map.addControl(widgetOne);

	map.setCurrentCity("北京"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用 

	// 定义一个控件类，即function    
	function ZoomControl(){    
	    // 设置默认停靠位置和偏移量  
	    this.defaultAnchor = BMAP_ANCHOR_TOP_LEFT;    
	    this.defaultOffset = new BMap.Size(10, 10);    
	}    
	// 通过JavaScript的prototype属性继承于BMap.Control   
	ZoomControl.prototype = new BMap.Control();

	// 自定义控件必须实现initialize方法，并且将控件的DOM元素返回   
	// 在本方法中创建个div元素作为控件的容器，并将其添加到地图容器中   
	ZoomControl.prototype.initialize = function(map){    
	    // 创建一个DOM元素   
	    var div = document.createElement("div");    
	    // 添加文字说明    
	    div.appendChild(document.createTextNode("放大2级"));    
	    // 设置样式    
	    div.style.cursor = "pointer";    
	    div.style.border = "1px solid gray";    
	    div.style.backgroundColor = "white";    
	    // 绑定事件，点击一次放大两级    
	    div.onclick = function(e){  
	        map.zoomTo(map.getZoom() + 2);    
	    }    
	    // 添加DOM元素到地图中   
	    map.getContainer().appendChild(div);    
	    // 将DOM元素返回  
	    return div;    
	 }

	 // 创建控件实例    
	var myZoomCtrl = new ZoomControl();    
	// 添加到地图当中    
	map.addControl(myZoomCtrl);
</script>
